<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hotel Epicodus</title>
</head>

<body>
    <div class="container">
        <form id="hotelEpicodus">
            <div class="well well-lg">
                <h1><b>Welcome to Hotel Epicodus.</b></h1>
            </div>
            <div class="radioGroup">
                <h4>Please select your room type</h4>
                <div class="form-group">
                    <select class="form-control" id="roomOption">
                        <option></option>
                        <option value="1">Standard Room</option>
                        <option value="2">Presidential Suite</option>
                        <option value="3">Penthouse Suite</option>
                        <option value="4">Honeymoon Suite</option>
                    </select>
                </div>
            </div>

            <div class="userInput">
                <input type="date" id="date1">
                <input type="date" id="date2">
                <br>
                <button type="submit" value="Send">Book now</button>
                <br>
                <div id="resultOutput">
                    <span id="dateOutput"></span>
                    <div id="standardRoom">
                        <h4>$100 per night</h4>
                        <p id="prices"></p>
                        <p>Thanks for booking with us!</p>
                        <img src="image/standard.jpg" alt="Standard Hotel Room" height="200" width="275">
                    </div>
                    <div id="presidentialRoom">
                        <h4>$200 per night</h4>
                        <p id="prices"></p>
                        <p>Thanks for booking with us!</p>
                        <img src="image/presidential.jpg" alt="Presidential Suite" height="200" width="275">
                    </div>
                    <div id="honeymoonRoom">
                        <h4>$300 per night</h4>
                        <p id="prices"></p>
                        <p>Thanks for booking with us!</p>
                        <img src="image/honeymoon.jpg" alt="HoneyMoon Suite" height="200" width="275">
                    </div>
                    <div id="penthouseRoom">
                        <h4>$400 per night</h4>
                        <p id="prices"></p>
                        <p>Thanks for booking with us!</p>
                        <img src="image/penthouse.jpg" alt="Penthouse Suite" height="200" width="275">
                    </div>
                </div>

        </form>
        </div>
</body>

</html>
